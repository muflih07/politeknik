<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Pengunjung</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style3.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff;
    }

    thead th {
      background-color: #ff9800;
      color: #fff;
      border: none;
      text-align: center;
      vertical-align: middle;
    }

    tbody tr:nth-child(even) td {
      background-color: #ecdcc4;
    }

    tbody tr:nth-child(odd) td {
      background-color: #fff;
    }

    table.table-borderless td,
    table.table-borderless th {
      border: none;
      text-align: center;
      vertical-align: middle;
    }

    td.keperluan {
      max-width: 200px;
      white-space: normal;
      text-align: left;
    }

    .filter-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-bar input[type="text"] {
      width: 160px;
      height: 32px;
      font-size: 0.85rem;
      padding: 4px 8px;
    }

    .filter-bar input[type="date"] {
      width: 125px;
      height: 32px;
      font-size: 0.85rem;
      padding: 2px 6px;
    }

    .filter-bar span {
      font-size: 0.85rem;
      color: #333;
    }

    .filter-bar .btn {
      height: 32px;
      font-size: 0.85rem;
      padding: 0 10px;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      display: none;
      z-index: 1000;
    }

    #formContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #31a1dd;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      display: none;
      z-index: 1001;
    }

    tr.selesai td {
      background-color: #d1f3d1 !important;
    }
  </style>
</head>

<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
      <h2 class="fw-bold text-uppercase mb-3 mb-md-0">Daftar Pengunjung</h2>

      <div class="filter-bar">
        <button class="btn btn-success" onclick="tambahData()">
          <i class="bi bi-plus-lg me-1"></i> Tambah
        </button>

        <input type="text" id="filterSearch" class="form-control" placeholder="Cari...">
        <input type="date" id="filterTanggalDari" class="form-control">
        <span>s/d</span>
        <input type="date" id="filterTanggalSampai" class="form-control">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle table-borderless" id="tabelPengunjung">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Instansi</th>
            <th>No. HP</th>
            <th>Keperluan</th>
            <th>Tanggal</th>
            <th>Jam Masuk</th>
            <th>Jam Keluar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="overlay"></div>
  <div id="formContainer">
    <h4 id="formTitle" class="mb-3">Tambah Data</h4>
    <form id="formList">
      <div class="mb-3">
        <input type="text" id="nama" class="form-control" placeholder="Nama lengkap" required>
      </div>
      <div class="mb-3">
        <input type="text" id="instansi" class="form-control" placeholder="Nama instansi" required>
      </div>
      <div class="mb-3">
        <input type="tel" id="noHp" class="form-control" placeholder="Nomor HP" required>
      </div>
      <div class="mb-3">
        <textarea id="purpose" class="form-control" rows="3" placeholder="Keperluan kunjungan" required></textarea>
      </div>
      <input type="hidden" id="editIndex">

      <div class="text-end">
        <button type="submit" class="btn btn-primary">Simpan</button>
        <button type="button" id="batalBtn" class="btn btn-secondary ms-2">Batal</button>
      </div>
    </form>
  </div>

  <script src="java3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
