<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="staf">
    <a href="form.html">Back</a>
  </div>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Masukkan username">
        <div class="error-message" id="nameError">Username salah</div>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi">
        <div class="error-message" id="passwordError">Password salah</div>
      </div>
      
      <button type="submit" class="submit-btn">Masuk</button>
    </form>
  </div>

  <script src="java2.js"></script>
</body>
</html>
